<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Web Whatsapp Clone</title>
</head>
<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-5 col-lg-3 bg-info-subtle p-0">

                <div class="left top-bar shadow-sm icons">
                    <div style="position: absolute; left: 0;" class="">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div style="position: absolute; right: 0;" class="">
                        <i class="bi bi-moon"></i>
                        <i class="bi bi-opencollective"></i>
                        <i class="bi bi-chat-left-text-fill"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>
                
            </div>
            <!-- <div class="col-7 bg-white top-bar p-0">
                <div class="bg-info p-3 shadow-sm">World</div>
            </div> -->
            <!-- <div class="col-7 bg-info">World</div> -->
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
